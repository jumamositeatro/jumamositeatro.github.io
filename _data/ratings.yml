ratings:
  - stars: 5
    source: Ignacio (Atrápalo)
    comment: 'A través de una serie de personajes excéntricos se tratan temas muy profundos (amor, huir del pasado, ser otro, violencia, salud mental, etc.). Llevan al público a través de un viaje emocional por unos vaivenes donde uno se plantea "¿Qué haría yo? Ó ¿Qué hubiera hecho yo?", pero todo en un tono que alterna el drama, la comedia y el absurdo de las sociedades occidentales.'
  - stars: 5
    source: Anónimo (Atrápalo)
    comment: 'Fui a ver esta obra con grandes expectativas, pero consiguieron superarlas. Los actores derrochan pasiones por sus papeles. Es realmente fácil sentir de cerca la obra. Volveré sin ninguna duda y se la recomiendo a cualquiera que quiera disfrutar del teatro.'
  - stars: 5
    source: Anónimo (Atrápalo)
    comment: 'Cada día me gusta más el teatro de barrio, es un teatro más de verdad, un teatro donde los actores parece que se toman más en serio lo que hacen que los profesionales de postín. "La sirena en la niebla" es una obra muy sugerente que hace pensar a la vez que es divertida; durante hora y media no me aburrí ni un segundo.'
