david:
  name: David Arroyo
  image: nosotros/david.jpg
  description: |
    **David Arroyo** lleva más de diez años en el mundo de la interpretación, aunque montó sus primeras obras en su época escolar.

    Se inició en Cataluña con *Chorus Line*, y con Ramón Molins en *El llibre de Mormó*. En Madrid lleva varios años formándose en Acting Impact Theatre,
    escuela de teatro en inglés con Harriet Thompson y Schuyler Hedstrom, donde ha participado en adaptaciones de obras como
    *Chicago*, *Les Miserables*, *Rent*, *Grease* o *Perfectos desconocidos*, entre otras.
    Además, ha participado en talleres de creación de personaje a través del cuerpo con Nicolás Perez Costa, y estudia interpretación
    desde varias metodologías con la profesora Gloria Padura.

    Desde 2019 ha participado con la compañía Jumamosi en montajes de adaptaciones de *El Médico* (interpretación),
    *The Book of Mormon* (dirección y producción), *Des-conectad@s* (dirección e interpretación) y *La sirena en la niebla* (interpretación).

andres:
  name: Andrés Viedma
  image: nosotros/andres.jpg
  description: |
    Nacido en Barcelona en 1973, es un actor, dramaturgo y director teatral.

    Como escritor, ha obtenido formación en la escuela
    Fuentetaja (2020-2022), realizando talleres de escritura
    creativa y de novela con profesores como Víctor García
    Antón, Clara Docampo y Gloria Fernández Rozas.

    Como actor, se ha formado en interpretación tanto
    teatral como ante cámara, además de canto y baile en
    Acting escuela de artes escénicas (2022-2025),
    representando obras como *9 to 5* y *El rey de bodas*. Se ha
    formado también en interpretación teatral en inglés en
    Acting Impact (2014-2025), participando en obras como
    *Arsénico por compasión*, *La cena de los idiotas*, *Chicago* o
    *Moulin Rouge*. En la escuela Expresando, realizó dos
    cursos intensivos (2017-2018), representando *Los
    Miserables* y *Rent*.

    Dentro de la compañía Jumamosi Teatro, ha escrito y dirigido *La sirena en la niebla* (2024), y ha
    actuado y participado en la adaptación del guión
    en obras como *The book of Mormon* (2022) y
    *Des-conectad@s* (2023). También ha participado en la
    adaptación del guión de *El médico* (2019) para una producción
    independiente, y para Acting Impact en la escritura de
    *The Lonely Hearts Club* (2024) y el corto *Rapunzel, damsel in distress* (2022).

elena:
  name: Elena Jurado
  image: nosotros/elena.jpg
  description: |    
    Como actriz, ha recibido formación desde la adolescencia en diferentes escuelas y grupos de teatro, como AtUAM o Acting Artes Escénicas.
    Ha participado en clásicos como *Historia de una escalera* (2000), *Prohibido suicidarse en primavera* (2003) o *La casa de Bernarda Alba* (2006)
    y otras independientes, como *Por nosotras* (2008) o *El Viaje de Rob* (2019), donde también formó parte de la escenografía y guión.
    Actualmente, se sigue formando en la escuela Acting Impact Theatre (desde 2013) con Harriet Thompson y Schuyler Hedstrom, donde ha participado
    en adaptaciones de obras como *Chicago*, *West Side Story*, *Cabaret*, *Les Miserables*, *Rent*, *Grease* o *Arsenic and old lace*.
    Desde niña ha recibido clases de baile, especialmente jazz y danza contemporánea. Acude a talleres intensivos de danza-teatro y cuerpo poético con José Manjón (Baraka teatro).
    Recibe clases de canto con Marianne Cardoso.
    
    Como escritora, ha participado en talleres de escritura creativa, como el grupo de mujeres Tinta Violeta en el Espacio de Igualdad María Zambrano.
    Como dramaturga, ha obtenido formación en La Íntegra Teatro (2023-2024) con Julio Béjar.
    En la misma escuela, se forma actualmente en microteatro (dramaturgia, montaje y dirección), de la mano de Tamara Berbés y Mikel Marcos.
    
    Como directora, ha creado y dirigido la obra *El Titiritero* (2016).
    
    Dentro de la compañía Jumamosi Teatro, ha participado en el montaje e interpretación de adaptaciones de 
    *The book of Mormon* (2022-23), *Des-conectad@s* (2023) y *La sirena en la niebla* (2024).
