    imageurl: desconectados/cartel.jpg 
    text: |
      Una cena casual entre un grupo de viejos amigos cambiará sus vidas cuando Lucía propone un juego inocente, compartir durante la cena todos los secretos que sus teléfonos esconden. Lo que empieza como mera curiosidad pronto desvela mentiras, secretos y pequeñas traiciones, poniendo a prueba la confianza, la amistad y los lazos más íntimos. Cada mensaje, cada llamada y cada notificación se convierten en una revelación que nadie esperaba.

      Entre risas, tensión y momentos de incomodidad, los personajes se enfrentan a la fragilidad de sus relaciones y a la realidad de que, a veces, conocemos menos a quienes tenemos más cerca. Humor y drama a partes iguales, donde cada decisión puede cambiarlo todo, y donde los límites entre lo privado y lo compartido se desdibujan de manera sorprendente.

      ¿Dejarías que tus amigos revisaran tu teléfono? 

      ---

      Duración: 60 minutos aprox.

      Edad recomendada: 16+

