<!-- Ratings -->
{% if include.ratings.ratings %}
<section class="page-section" id="ratings">
    <div class="container">
      <div class="row text-center">
        {% for rating in include.ratings.ratings %}
        <div class="col-md-4">
              <h4 class="service-heading">{{ rating.source | markdownify }}</h4>
              <p class="stars">
                {% for star in (1..rating.stars) %}
                <img class="star" src="assets/img/star.png" style="height: 35px;" />
                {% endfor %}
              </p>
              <div class="text-muted">{{ rating.comment | markdownify }}</div>
            </div>
        {% endfor %}
      </div>

      <div class="row text-center">
        {% for link in include.ratings.links %}
        <div class="col-md-12">
          <p>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="{{ link.url }}">{{ link.text }}</a>
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endif %}
